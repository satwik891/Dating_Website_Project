<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="dating-form">
        <div class="g0">
        <div></div>
        <div>
        <div class="g1">
            <div id="scrollBtn">
                <button onclick="window.location.href='scroll.html'">View Profiles</button>
            </div>
            <div>
            <h2>Hello You!</h2>
            </div>
            <div></div>        
        <div>
        <label for="name">Name</label><br>
        <input type="text" spellcheck="false" id="name" name="name" required><br>
        </div>
        <div>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" min="16"max="35" required><br>
        </div>
        <div>
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender"required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select><br>
        </div>
        <div>
        <label for="rollno">Roll Number</label><br>
        <input type="text"spellcheck="false" id="rollno" name="roll number"><br>
        </div>
        <div>
        <label for="email">Email</label><br>
        <input type="email" spellcheck="false" id="email" name="email"><br>
        </div>
        <div>
        <label for="year">Year of Study</label><br>
        <select name="year of study" id="year"required>
        <option value="1st">1</option>
        <option value="2nd">2</option>
        <option value="3rd">3</option>
        <option value="4th">4</option>
        </select><br>
        </div>
    
        </div>
        <br>
        <div class="g2">
        <div>
        <label>Interests</label><br>
        <div class="g3">
        <input type="checkbox" id="traveling" name="interest" value="Traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" id="sports" name="interest" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="movies" name="interest" value="Movies">
        <label for="movies">Movies</label>
        <input type="checkbox" id="music" name="interest" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" id="literature" name="interest" value="Literature">
        <label for="literature">Literature</label>
        <input type="checkbox" id="technology" name="interest" value="Technology">
        <label for="technology">Technology</label>
        <input type="checkbox" id="fashion" name="interest" value="Fashion">
        <label for="fashion">Fashion</label>
        <input type="checkbox" id="art" name="interest" value="Art">
        <label for="art">Art</label>
        </div>
        </div>
        <div>
        <label>Hobbies</label>
        <div class="g3">
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="cooking" name="hobby" value="Cooking">
        <label for="cooking">Cooking</label>
        <input type="checkbox" id="coding" name="hobby" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="gardening" name="hobby" value="Gardening">
        <label for="gardening">Gardening</label>
        <input type="checkbox" id="painting" name="hobby" value="Painting">
        <label for="painting">Painting</label>
        <input type="checkbox" id="photography" name="hobby" value="Photography">
        <label for="photography">Photography</label>
        <input type="checkbox" id="watching" name="hobby" value="Watching YouTube/Instagram">
        <label for="watching">Watching YouTube/Instagram</label>
        <input type="checkbox" id="musical" name="hobby" value="Playing musical instruments">
        <label for="musical">Playing musical instruments</label>
        </div>
        </div>
        </div>
    
        <button onclick="window.location.href='login.html'">Logout</button>
        <button type="submit" id="submit">Find Match</button>
        <br>
        </div>
        <div></div>
        </div>    
        </form>
            
        <div id="match" style="display: none;">
            <br><br>
            <div class="mat">
            <div>
            <img id="photo" style="height: 400px; width: 400px; border-radius: 10px;">
            </div>
            <div>
            <p>Name : <span id="mName"></span></p>
            <p>Year of Study : <span id="mYear"></span></p>
            <p>Age : <span id="mAge"></span></p>
            <p>Gender : <span id="mGender"></span></p>
            <p>Interests : <span id="mInterests"></span></p>
            <p>Hobbies : <span id="mHobbies"></span></p>
            </div>
            </div>
            <br><br>
            <div class="mat">
            <button onclick="tryAgain()">Try Again</button>
            </div>
        </div>
        <div id="noMatch" style="display: none;">        <button onclick="tryAgain()">Try Again</button>
        </div>
    
    <script src="script.js"></script>
    
</body>
</html>
